name: Build and Push Nemo Heretic Image

on:
  # Manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # This removes dotnet, android, and codeql to free up ~20GB
          tool-cache: true
          android: true
          dotnet: true
          codeql: true
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployments/nemo-heretic/Dockerfile
          push: true
          # This will create an image like: ghcr.io/your-username/personal-ai-hub/nemo-heretic:latest
          tags: ghcr.io/dmitriyandr/personal-ai-hub/nemo-heretic:latest
